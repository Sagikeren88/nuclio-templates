apiVersion: "nuclio.io/v1beta1"
kind: "Function"
spec:
  description: "A simple v3io-webapi usage for PutItem using MySQL public DB"
  handler: "main:handler"
  env:
    - type: value
      name: TABLE
      value: table
    - type: value
      name: CONTAINER
      value: bigdata
    - type: value
      name: IGZ_USER
      value: iguazio
    - type: value
      name: IGZ_PWD
      value: dIusluqnAoJl5wNV
    - type: value
      name: SQL_HOST
      value: mysql-rfam-public.ebi.ac.uk
    - type: value
      name: SQL_PORT
      value: "4497"
    - type: value
      name: SQL_USER
      value: rfamro
    - type: value
      name: SQL_DB_NAME
      value: Rfam
  runtime: "python:3.6"
  minReplicas: 1
  maxReplicas: 1
  build:
    commands:
      - 'pip install requests pymysql pandas'
    baseImage: "python:3.6-jessie"
